
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EvalionMind | The Neural Hiring OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              evalion: {
                bg: '#010409',
                surface: '#0d1117',
                teal: '#00F0FF',
                tealDim: 'rgba(0, 240, 255, 0.1)',
                purple: '#8B5CF6',
                danger: '#FF2A6D',
                success: '#05FF00',
                text: '#E6EDF3',
                textDim: '#8B949E'
              }
            },
            backgroundImage: {
              'cyber-grid': 'linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px)',
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 10s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'glitch': 'glitch 1s infinite',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #010409;
        color: #E6EDF3;
        overflow-x: hidden;
        cursor: default;
      }
      .glass-panel {
        background: rgba(13, 17, 23, 0.72);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(0, 240, 255, 0.1);
        box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(0, 240, 255, 0.02);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .glass-panel:hover {
        border-color: rgba(0, 240, 255, 0.3);
        box-shadow: 0 12px 48px 0 rgba(0, 0, 0, 0.9), 0 0 30px rgba(0, 240, 255, 0.05);
      }
      .glass-panel-purple {
        border-color: rgba(139, 92, 246, 0.1);
      }
      .glass-panel-purple:hover {
        border-color: rgba(139, 92, 246, 0.3);
        box-shadow: 0 12px 48px 0 rgba(0, 0, 0, 0.9), 0 0 30px rgba(139, 92, 246, 0.05);
      }
      .glass-panel-item {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .glass-panel-item:hover {
        background: rgba(255, 255, 255, 0.06);
        border-color: rgba(0, 240, 255, 0.2);
      }
      .neon-text {
        text-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
      }
      .perspective-1000 { perspective: 1000px; }
      .backface-hidden { backface-visibility: hidden; }
      .style-preserve-3d { transform-style: preserve-3d; }
      .rotate-y-180 { transform: rotateY(180deg); }
      
      .scanline {
        width: 100%;
        height: 2px;
        background: rgba(0, 240, 255, 0.08);
        position: absolute;
        top: 0;
        z-index: 10;
        pointer-events: none;
        animation: scan 8s linear infinite;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #010409; }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 240, 255, 0.15);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover { background: rgba(0, 240, 255, 0.4); }
    </style>

}
</script>

</head>
